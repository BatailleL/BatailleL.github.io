<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1357px;
            height: 827px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/cent2_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Bodemvlakken_1');
        map.getPane('pane_Bodemvlakken_1').style.zIndex = 401;
        var layer_Bodemvlakken_1 = L.WMS.layer("https://service.pdok.nl/bzk/bro-bodemkaart/wms/v1_0", "soilarea", {
            pane: 'pane_Bodemvlakken_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.createPane('pane_Luchtfoto2022Ortho8cmRGB_2');
        map.getPane('pane_Luchtfoto2022Ortho8cmRGB_2').style.zIndex = 402;
        var layer_Luchtfoto2022Ortho8cmRGB_2 = L.WMS.layer("https://service.pdok.nl/hwh/luchtfotorgb/wms/v1_0", "2022_orthoHR", {
            pane: 'pane_Luchtfoto2022Ortho8cmRGB_2',
            format: 'image/jpeg',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        function pop_cent2_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['soil_unit'] !== null ? autolinker.link(feature.properties['soil_unit'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['archetype'] !== null ? autolinker.link(feature.properties['archetype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sf_lvl'] !== null ? autolinker.link(feature.properties['sf_lvl'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['par_width'] !== null ? autolinker.link(feature.properties['par_width'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['win_stg'] !== null ? autolinker.link(feature.properties['win_stg'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sum_stg'] !== null ? autolinker.link(feature.properties['sum_stg'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['managed'] !== null ? autolinker.link(feature.properties['managed'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['land_use'] !== null ? autolinker.link(feature.properties['land_use'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['xC'] !== null ? autolinker.link(feature.properties['xC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['yC'] !== null ? autolinker.link(feature.properties['yC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_cent2_3_0(feature) {
            switch(String(feature.properties['Type'])) {
                case 'Grass':
                    return {
                pane: 'pane_cent2_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,160,138,1.0)',
                interactive: true,
            }
                    break;
                case 'Lake':
                    return {
                pane: 'pane_cent2_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(91,188,214,1.0)',
                interactive: true,
            }
                    break;
                case 'Phragmites':
                    return {
                pane: 'pane_cent2_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,215,123,1.0)',
                interactive: true,
            }
                    break;
                case 'Shagnum':
                    return {
                pane: 'pane_cent2_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(34,139,34,1.0)',
                interactive: true,
            }
                    break;
                case 'Typha':
                    return {
                pane: 'pane_cent2_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,132,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Maize':
                    return {
                pane: 'pane_cent2_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Natural':
                    return {
                pane: 'pane_cent2_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(155,17,14,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_cent2_3',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(78,179,237,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_cent2_3');
        map.getPane('pane_cent2_3').style.zIndex = 403;
        map.getPane('pane_cent2_3').style['mix-blend-mode'] = 'normal';
        var layer_cent2_3 = new L.geoJson(json_cent2_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_cent2_3',
            layerName: 'layer_cent2_3',
            pane: 'pane_cent2_3',
            onEachFeature: pop_cent2_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_cent2_3_0(feature));
            },
        });
        var cluster_cent2_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_cent2_3.addLayer(layer_cent2_3);

        bounds_group.addLayer(layer_cent2_3);
        cluster_cent2_3.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'cent-2<br /><table><tr><td style="text-align: center;"><img src="legend/cent2_3_Grass0.png" /></td><td>Grass</td></tr><tr><td style="text-align: center;"><img src="legend/cent2_3_Lake1.png" /></td><td>Lake</td></tr><tr><td style="text-align: center;"><img src="legend/cent2_3_Phragmites2.png" /></td><td>Phragmites</td></tr><tr><td style="text-align: center;"><img src="legend/cent2_3_Shagnum3.png" /></td><td>Shagnum</td></tr><tr><td style="text-align: center;"><img src="legend/cent2_3_Typha4.png" /></td><td>Typha</td></tr><tr><td style="text-align: center;"><img src="legend/cent2_3_Maize5.png" /></td><td>Maize</td></tr><tr><td style="text-align: center;"><img src="legend/cent2_3_Natural6.png" /></td><td>Natural</td></tr><tr><td style="text-align: center;"><img src="legend/cent2_3_7.png" /></td><td></td></tr></table>': cluster_cent2_3,"Luchtfoto 2022 Ortho 8cm RGB": layer_Luchtfoto2022Ortho8cmRGB_2,"Bodemvlakken": layer_Bodemvlakken_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_cent2_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 14pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_cent2_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"sf_lvl": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_cent2_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 14pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_cent2_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_sf_lvl = document.createElement("div");
            div_sf_lvl.id = "div_sf_lvl";
            div_sf_lvl.className = "slider";
            document.getElementById("menu").appendChild(div_sf_lvl);
            var lab_sf_lvl = document.createElement('div');
            lab_sf_lvl.innerHTML  = 'sf_lvl: <span id="val_sf_lvl"></span>';
            lab_sf_lvl.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_sf_lvl);
            var reset_sf_lvl = document.createElement('div');
            reset_sf_lvl.innerHTML = 'clear filter';
            reset_sf_lvl.className = 'filterlabel';
            lab_sf_lvl.className = 'filterlabel';
            reset_sf_lvl.onclick = function() {
                sel_sf_lvl.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_sf_lvl);
            var sel_sf_lvl = document.getElementById('div_sf_lvl');
            noUiSlider.create(sel_sf_lvl, {
                connect: true,
                start: [-2.025, 0.0],
                range: {
                min: -2.025,
                max: 0.0
                }
            });
            sel_sf_lvl.noUiSlider.on('update', function (values) {
            val_sf_lvl = document.getElementById('val_sf_lvl');
            val_sf_lvl.innerHTML = values.join(' - ');
                filterFunc()
            });
        resetLabels([layer_cent2_3]);
        map.on("zoomend", function(){
            resetLabels([layer_cent2_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_cent2_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_cent2_3]);
        });
        </script>
    </body>
</html>
